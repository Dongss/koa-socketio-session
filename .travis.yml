language: node_js                                                             
node_js:
  - '8'
  - '9'
cache:
  directories:
    - $HOME/.npm
    - node_modules
before_install:
  - 'npm install --global npm'
before_script:
  - 'npm prune'
after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js'